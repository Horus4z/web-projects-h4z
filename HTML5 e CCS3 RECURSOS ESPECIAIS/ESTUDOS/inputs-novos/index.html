<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inputs Novos</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	    script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required="required" autofocus>
        <br><br> 

        <label for="email">Email</label>
        <input type="email" id="email" required="required">
        <br><br>

        <label for="numero">Idade</label>
        <input type="number" id="numero" required="required" min="18" max="100" step="5">
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" required="required" placeholder="https://url.com">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="5">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" id="" value="Enviar">   
    </form>

</body>

</html>
